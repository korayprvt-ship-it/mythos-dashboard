<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Dashboard - Mythos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffd700; }
            to { text-shadow: 0 0 30px #ffed4e, 0 0 40px #ffd700; }
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Kingdom Cards */
        .kingdom-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        }

        .kingdom-1 { border-left: 5px solid #ff6b6b; }
        .kingdom-2 { border-left: 5px solid #4ecdc4; }
        .kingdom-3 { border-left: 5px solid #ffd93d; }
        .kingdom-4 { border-left: 5px solid #a8e6cf; }
        .kingdom-5 { border-left: 5px solid #b19cd9; }
        .kingdom-6 { border-left: 5px solid #ff9a76; }

        .player-list {
            margin-top: 15px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rank-badge {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .rank-king { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; }
        .rank-general { background: linear-gradient(45deg, #4ecdc4, #44a3a0); color: #fff; }
        .rank-normal { background: rgba(255, 255, 255, 0.2); color: #fff; }

        .hearts {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        /* Combat Section */
        .combat-item {
            background: rgba(255, 107, 107, 0.1);
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .combat-timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>âš”ï¸ KINGDOM DASHBOARD âš”ï¸</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Server Online</span>
                </div>
                <div class="status-item">
                    <span id="playerCount">Lade...</span>
                </div>
                <div class="status-item">
                    <span id="serverVersion">Version: ...</span>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">ğŸ“Š Statistiken</h2>
            </div>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    Lade Daten...
                </div>
            </div>
        </div>

        <!-- Kingdoms Grid -->
        <div class="grid" id="kingdomsGrid">
            <div class="loading">
                <div class="spinner"></div>
                Lade Kingdoms...
            </div>
        </div>

        <!-- Combat Log -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">âš”ï¸ Aktive KÃ¤mpfe</h2>
                <span class="card-badge" id="combatCount">0</span>
            </div>
            <div id="combatLog">
                <p style="opacity: 0.6; text-align: center;">Keine aktiven KÃ¤mpfe</p>
            </div>
        </div>

        <!-- Betray Requests -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">ğŸ”„ Betray Anfragen</h2>
                <span class="card-badge" id="betrayCount">0</span>
            </div>
            <div id="betrayLog">
                <p style="opacity: 0.6; text-align: center;">Keine offenen Anfragen</p>
            </div>
        </div>
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // API CONFIGURATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const API_URL = 'http://localhost:25580/api';

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // LOAD DATA
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                // Update Header
                document.getElementById('playerCount').textContent = 
                    `ğŸ‘¥ ${data.onlinePlayers}/${data.maxPlayers} Spieler`;
                document.getElementById('serverVersion').textContent = 
                    `Version: ${data.version}`;
                
                // Update Stats Grid
                const statsGrid = document.getElementById('statsGrid');
                let totalPlayers = 0;
                let totalKings = 0;
                let totalGenerals = 0;
                
                for (let i = 1; i <= 6; i++) {
                    const kingdom = data.kingdoms[`kingdom_${i}`];
                    totalPlayers += kingdom.total;
                    totalKings += kingdom.kings;
                    totalGenerals += kingdom.generals;
                }
                
                statsGrid.innerHTML = `
                    <div class="stat-box">
                        <div class="stat-number">${totalPlayers}</div>
                        <div class="stat-label">Gesamt Spieler</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${totalKings}</div>
                        <div class="stat-label">KÃ¶nige</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${totalGenerals}</div>
                        <div class="stat-label">GenerÃ¤le</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${totalPlayers - totalKings - totalGenerals}</div>
                        <div class="stat-label">Normale Spieler</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadKingdoms() {
            try {
                const response = await fetch(`${API_URL}/kingdoms`);
                const kingdoms = await response.json();
                
                const grid = document.getElementById('kingdomsGrid');
                grid.innerHTML = '';
                
                kingdoms.forEach((kingdom, index) => {
                    const card = document.createElement('div');
                    card.className = `card kingdom-card kingdom-${kingdom.id}`;
                    
                    let playersHTML = '';
                    if (kingdom.players.length === 0) {
                        playersHTML = '<p style="opacity: 0.6; text-align: center;">Keine Spieler online</p>';
                    } else {
                        kingdom.players.forEach(player => {
                            const rankClass = `rank-${player.rank}`;
                            const rankLabel = player.rank === 'king' ? 'ğŸ‘‘ KÃ¶nig' : 
                                            player.rank === 'general' ? 'âš”ï¸ General' : 'ğŸ›¡ï¸ Spieler';
                            const liveIcon = player.isLive ? '<span style="color: #ff0000;">ğŸ”´ LIVE</span>' : '';
                            const combatIcon = player.inCombat ? '<span style="color: #ff6b6b;">âš”ï¸</span>' : '';
                            
                            playersHTML += `
                                <div class="player-item">
                                    <div class="player-info">
                                        <span class="rank-badge ${rankClass}">${rankLabel}</span>
                                        <strong>${player.name}</strong>
                                        ${liveIcon}
                                        ${combatIcon}
                                    </div>
                                    <div class="hearts">${'â¤'.repeat(player.lives || 0)}</div>
                                </div>
                            `;
                        });
                    }
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <h3 class="card-title">Kingdom ${kingdom.id}</h3>
                            <span class="card-badge">${kingdom.players.length} Spieler</span>
                        </div>
                        <div class="player-list">
                            ${playersHTML}
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading kingdoms:', error);
            }
        }

        async function loadCombat() {
            try {
                const response = await fetch(`${API_URL}/combat`);
                const combats = await response.json();
                
                document.getElementById('combatCount').textContent = combats.length;
                
                const combatLog = document.getElementById('combatLog');
                
                if (combats.length === 0) {
                    combatLog.innerHTML = '<p style="opacity: 0.6; text-align: center;">Keine aktiven KÃ¤mpfe</p>';
                } else {
                    combatLog.innerHTML = '';
                    combats.forEach(combat => {
                        const item = document.createElement('div');
                        item.className = 'combat-item';
                        item.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${combat.player}</strong> vs <strong>${combat.enemy || 'Unbekannt'}</strong>
                                </div>
                                <div class="combat-timer">${combat.timeLeft}s</div>
                            </div>
                        `;
                        combatLog.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Error loading combat:', error);
            }
        }

        async function loadBetray() {
            try {
                const response = await fetch(`${API_URL}/betray`);
                const requests = await response.json();
                
                document.getElementById('betrayCount').textContent = requests.length;
                
                const betrayLog = document.getElementById('betrayLog');
                
                if (requests.length === 0) {
                    betrayLog.innerHTML = '<p style="opacity: 0.6; text-align: center;">Keine offenen Anfragen</p>';
                } else {
                    betrayLog.innerHTML = '';
                    requests.forEach(request => {
                        const item = document.createElement('div');
                        item.className = 'player-item';
                        item.innerHTML = `
                            <div>
                                <strong>${request.player}</strong>
                                <div style="font-size: 0.9rem; opacity: 0.7; margin-top: 5px;">
                                    Kingdom ${request.currentKingdom} â†’ Kingdom ${request.targetKingdom}
                                </div>
                            </div>
                        `;
                        betrayLog.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Error loading betray:', error);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // AUTO REFRESH
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function refreshAll() {
            loadStats();
            loadKingdoms();
            loadCombat();
            loadBetray();
        }

        // Initial load
        refreshAll();

        // Auto refresh every 3 seconds
        setInterval(refreshAll, 3000);
    </script>
</body>
</html>
